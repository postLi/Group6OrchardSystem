<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo">
            <div class = "logo-img">
                <img src="https://imgqn4.fruitday.com/images/product_pic/2109/1/1-270x270-2109-AB17T5A1.jpg"/>
                
            </div>
        </div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
            <li nz-submenu>
                <span title><i class="anticon anticon-user"></i><span class="nav-text">商品管理</span></span>
                <ul class = "dd">
                    <li nz-menu-item><a routerLink="allgoods">所有商品</a></li>
                    <li nz-menu-item><a routerLink="lianxi">练习</a></li>
                    <li nz-menu-item>Bill</li>
                    <li nz-menu-item>Alex</li>
                </ul>
            </li>
            <li nz-submenu>
                <span title><i class="anticon anticon-team"></i><span class="nav-text">权限管理</span></span>
                <ul class = "dd">
                    <li nz-menu-item><a routerLink="alluser">用户列表</a></li>
                    <li nz-menu-item><a routerLink="adduser">用户添加</a></li>
                </ul>
            </li>
            <li nz-menu-item>
                <span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header style="background: #fff; padding:0;">
            <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
            <span>后台管理系统</span>
           
            <span class = "exit" (click)="exit()" >退出</span>
            <a routerLink="login">Heroes</a>
            <select [(ngModel)]="common.lanType" class ="select">
                <option value="en">English</option>
                <option value="cn">中文</option>
            </select>   
        </nz-header>
        <nz-content style="margin:16px;">
            <!-- <nz-breadcrumb style="">
                <nz-breadcrumb-item>User</nz-breadcrumb-item>
                <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
            </nz-breadcrumb> -->
            <div style="padding:24px; background: #fff; min-height: 580px;">
                <router-outlet></router-outlet> 
            </div>
        </nz-content>
       <!--  <nz-footer style="text-align: center;"></nz-footer> -->
    </nz-layout>
</nz-layout>
